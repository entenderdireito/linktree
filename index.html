  <style>
    body {
      margin: 0;

      background: linear-gradient(135deg, #001a00, #004d00);

    .linktree a {

      color: white;

      border-radius: 12px;
      font-weight: bold;
      transition: background 0.3s;
      box-shadow: 0 0 15px rgba(0, 255, 128, 0.5);
    }
    .linktree a:hover {
      background-color: #00ff99;
    }
    .linktree img {
      width: 24px;
      height: 24px;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #ccc;
